[patch.merge_blackbuck_ai]
operation = "merge"
target = "animals/blckbuck.ai"
source = "resources/patches/blckbuck.ai"

[patch.replace_blackbuck_ai]
operation = "replace"
target = "animals/blckbuck.ai"
source = "resources/patches/blckbuck.ai"

[patch.remove_old_animal]
operation = "delete"
target = "animals/oldanimal.ai"

[patch.update_resolution]
operation = "set_key"
target = "config/settings.ini"
section = "Graphics"
key = "Resolution"
value = "1920x1080"