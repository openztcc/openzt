# Top-level configuration
on_error = "continue"

# Top-level conditions (commented out for test - would skip entire file)
# [condition]
# mod_loaded = "RequiredExpansion"

[patches.merge_blackbuck_ai]
operation = "merge"
target = "animals/blckbuck.ai"
source = "resources/patches/blckbuck.ai"

[patches.replace_blackbuck_ai]
operation = "replace"
target = "animals/blckbuck.ai"
source = "resources/patches/blckbuck.ai"

[patches.remove_old_animal]
operation = "delete"
target = "animals/oldanimal.ai"

[patches.update_resolution]
operation = "set_key"
target = "config/settings.ini"
section = "Graphics"
key = "Resolution"
value = "1920x1080"

[patches.conditional_mod_loaded]
operation = "set_key"
target = "config/settings.ini"
section = "Features"
key = "AdvancedAI"
value = "true"
condition.mod_loaded = "AdvancedAI"

[patches.conditional_key_exists]
operation = "set_key"
target = "config/settings.ini"
section = "Graphics"
key = "AntiAliasing"
value = "4x"
condition.key_exists = { section = "Graphics", key = "AntiAliasing" }

[patches.conditional_value_equals]
operation = "set_key"
target = "config/settings.ini"
section = "Graphics"
key = "TextureQuality"
value = "high"
condition.value_equals = { section = "Graphics", key = "TextureQuality", value = "medium" }

[patches.add_section_with_on_exists]
operation = "add_section"
target = "config/settings.ini"
section = "NewFeature"
keys = { Enabled = "true", Value = "100" }
on_exists = "merge"